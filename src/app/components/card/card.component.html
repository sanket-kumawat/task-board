<div class="card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{cardConfig.task}}</mat-card-title>
      <mat-card-subtitle>Assigned to: <span class="card-assignee-name">{{cardConfig.assignedTo}}</span></mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions align="end">
      <button mat-button
              color="primary"
              (click)="onEditTask()">
        Edit
      </button>
      <button mat-button
              color="warn"
              (click)="onDeleteTask()">
        Delete
      </button>
    </mat-card-actions>

  </mat-card>
</div>
